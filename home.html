<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c143bf368.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>You Tube</title>
</head>
<body>
    <section class="top-section">
        <div class="logos">
            <i class="fas fa-bars"></i>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FF0000">
                <path d="M23.7 7.6c-.3-1.2-1.2-2.1-2.4-2.4C19.6 5 12 5 12 5S4.4 5 2.7 5.2C1.5 5.5.6 6.4.3 7.6 .5 9.3.5 12 .5 12s0 2.7 .2 4.4c.3 1.2 1.2 2.1 2.4 2.4C4.4 19 12 19 12 19s7.6 0 9.3-.2c1.2-.3 2.1-1.2 2.4-2.4 .2-1.7 .2-4.4 .2-4.4s0-2.7-.2-4.4zM9.5 15V9l5.5 3z"/>
              </svg>
              <p>YouTube</p>
        </div>
        <div class="search">
            <input type="text" id="input-box" placeholder="Search">
            <button onclick="addTask()"> <i class="fas fa-search light-icon"></i></button>
            <div class="mic">
                <i class="fa-solid fa-microphone"></i>
            </div>  
        </div>
        <div class="profile">
            <div class="prof-icon">  <i class="fas fa-video"></i></div>
            <div class="prof-icon"> <i class="far fa-bell"></i></div>
            <div class="prof-icon-main"> <img src="images/vid1.jpeg" height="32px" width="32px"></div> 
        </div>
    </section>  
    <div class="side-section">
        <div class="videos-header">
            <div class="glasp">  <img src="images/glasp.png" height="32px" width="32px"></div>
            <div class="Header"><p>Transcript & Summary</p></div>
            <div class="icons"> 
                <i class="fas fa-gear"></i>
                <select name="#" id=""></select>
            </div>  
        </div>
        <div class="videos">
            <img src="images/vid2.jpeg" alt="" srcset="">
            <span class="description">
                text
            </span>
        </div>
        <div class="videos">
            <img src="images/vid3.jpeg" alt="" srcset="">
        </div>
        <div class="videos">
            <img src="images/vid2.jpeg" alt="" srcset="">
        </div>
        <div class="videos">
            <img src="images/vid3.jpeg" alt="" srcset="">
        </div>
        <div class="videos">
            <img src="images/vid1.jpeg" alt="" srcset="">
        </div>
    </div>
    <div class="main-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GzKXV32lzmw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
